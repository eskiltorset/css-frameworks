<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Feed Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/dist/css/styles.css">
        <script src="/scripts/feed/posts.js" defer></script>
    </head>
    <body>
        <div class="container"> 
            <nav class="navbar navbar-expand-sm border-bottom">
                <a class="navbar-brand" href="index.html">CSS Frameworks</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active px-2">
                            <a class="nav-link" href="../../index.html">Login</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="/feed/index.html">Feed</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="/profile/index.html">Profile</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container mt-4">
            <div class="row">

              <div class="menu col-md-3 px-0 px-md-2">
                <div class="posts">
                    <ul class="nav nav-pills nav-fill">
                        <li class= "nav-item col-md-12 border-bottom border-top pt-3 pb-3">
                            <a class="menu-item nav-link rounded-0" href="/feed/index.html">Home</a>
                        </li>
                        <li class="nav-item col-md-12 border-bottom pt-3 pb-3">
                            <a class="menu-item nav-link rounded-0" href="#">Explore</a>
                        </li>
                        <li class="nav-item col-md-12 border-bottom pt-3 pb-3">
                            <a class="menu-item nav-link rounded-0" href="/profile/index.html">My Profile</a>
                        </li>
                    </ul>
                </div>
              </div>

              <div class="posts col-md-6 p-0 mb-3">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item active">
                      <a class="nav-link rounded-0" aria-current="page" href="#">Discover</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link rounded-0" href="#">Following</a>
                    </li>
                </ul>

                <form id="postForm">
                    
                    <div class="form-group border-top px-4 pt-4">
                        <h4 class="text-center">CREATE A POST</h4>
                        <label for="title_input">Title</label>
                        <input type="text" class="form-control" name="title" id="title_input"/>
                    </div>
                    
                    <div class="form-group px-4 pt-4">
                        <label for="description_input">Description</label>
                        <textarea rows="5" class="form-control" name="description" id="description_input"></textarea>
                    </div>

                    <div class="form-group px-4 pt-4">
                        <label for="media_input">Media URL</label>
                        <input type="text" class="form-control" name="media" id="media_input"/>
                    </div>

                    <div class="form-group px-4 pt-4 pb-4">
                        <button type="submit" class="btn" id="create_btn">
                            Create
                        </button>
                    </div>
                </form>

                <div id="posts_section">
                    
                </div>
                
               
              </div>

              <div class="search col-md-3">
                <div class="input-group">
                    <div class="form-outline w-50">
                      <input id="search-focus" type="search" id="form1" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="button" class="btn">
                       Search
                    </button>
                  </div>
                  <div class="mt-2 border-bottom">
                    <h5 class="p-3 ms-2">Filters</h5>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input mx-1" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label ms-2" for="flexCheckDefault">
                              Newest
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input mx-1" type="checkbox" value="" id="flexCheckDefault2">
                            <label class="form-check-label ms-2" for="flexCheckDefault2">
                              Popular
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input mx-1" type="checkbox" value="" id="flexCheckDefault3">
                            <label class="form-check-label mb-3 ms-2" for="flexCheckDefault3">
                              Random
                            </label>
                        </div>
                    </div>
                  </div>
              </div>
              
            </div>
          </div>
    </body>
</html>
